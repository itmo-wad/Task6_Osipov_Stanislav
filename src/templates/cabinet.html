<!--===============================================================================================-->
<style>
.avatar
	{
	width:200px;
	height:200px;
	margin:20px;
	}
#upload, #logout
	{
	margin:20px;
	}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(static/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Welcome,{{user_name}}! 
					</span>
				</div>
				<div class="row">
					<div class="col">
						<img src={{avatar_url | safe}} class="avatar" alt="Upload your avatar">
					</div>
					<div id="upload" class="col">
						<form enctype="multipart/form-data" action='/upload' method="post">
						<p><input type="file" name="file">
						<input type="submit" value="Upload" class="login100-form-btn"></p>
						</form> 
					</div>
					<div id="logout" class="col">
						<form action='/logout' method='POST'>
						<button class="login100-form-btn">
							Logout
						</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
